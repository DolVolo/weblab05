<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จองตั๋วกิจกรรม - Event Booking</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary-color: #8b5cf6;
            --primary-dark: #7c3aed;
            --secondary-color: #faf5ff;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --text-primary: #1e1b4b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --border-focus: #8b5cf6;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --gradient-primary: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            --gradient-secondary: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem 0.5rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .event-card {
            max-width: 95%;
            margin: 0 auto;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 32px;
            padding: 0;
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            width: 100%;
        }

        @media (min-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }
            
            .event-card {
                max-width: 90%;
            }
        }

        @media (min-width: 1024px) {
            .event-card {
                max-width: 85%;
            }
        }

        @media (min-width: 1200px) {
            .event-card {
                max-width: 80%;
            }
        }

        
        .event-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 1);
        }

        /* Tesla-style Section Header */
        .section-header {
            background: var(--gradient-primary);
            color: white;
            padding: 40px 30px;
            border-radius: 32px 32px 0 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .section-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        .section-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to top, rgba(255,255,255,0.05), transparent);
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .section-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            z-index: 1;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 12px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1;
        }

        .section-subtitle {
            font-size: 1.1rem;
            opacity: 0.95;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }

        .decorative-icon {
            position: absolute;
            opacity: 0.15;
            animation: float 6s ease-in-out infinite;
            color: white;
        }

        .decorative-icon:nth-child(1) {
            top: 20px;
            left: 10%;
            animation-delay: 0s;
        }

        .decorative-icon:nth-child(2) {
            top: 40px;
            right: 15%;
            animation-delay: 2s;
        }

        .decorative-icon:nth-child(3) {
            bottom: 30px;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .form-content {
            padding: 3rem;
        }

        .form-grid {
            display: grid;
            gap: 2.5rem;
            margin-bottom: 2.5rem;
        }

        .form-group {
            opacity: 0;
            transform: translateY(30px) rotateX(15deg);
            animation: formGroupSlide 0.8s ease-out forwards;
            position: relative;
            transition: all 0.3s ease;
        }

        .form-group:hover {
            transform: translateY(-2px);
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes formGroupSlide {
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.875rem;
            font-size: 1.1rem;
            position: relative;
            padding-left: 1.25rem;
            transition: all 0.3s ease;
        }

        .form-label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 20px;
            background: var(--gradient-primary);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .form-group:hover .form-label {
            color: var(--primary-color);
        }

        .form-group:hover .form-label::before {
            height: 24px;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.4);
        }

        .form-input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 18px;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-primary);
            font-family: inherit;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15);
            transform: translateY(-3px) scale(1.02);
            background: rgba(255, 255, 255, 1);
        }

        .form-input:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .form-input:focus::placeholder {
            opacity: 0.7;
            transform: translateX(5px);
        }

        .ticket-type-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        @media (min-width: 768px) {
            .ticket-type-grid {
                flex-direction: row;
            }
            
            .ticket-option {
                flex: 1;
                min-width: 0;
            }
        }

        @media (max-width: 767px) {
            .ticket-type-grid {
                flex-direction: column;
            }
        }

        .ticket-option {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ticket-option:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .ticket-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .ticket-card {
            padding: 2rem 1.5rem;
            border: 3px solid var(--border-color);
            border-radius: 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
            display: block;
            backdrop-filter: blur(15px);
        }

        .ticket-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .ticket-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
        }

        .ticket-option input[type="radio"]:checked + .ticket-card {
            border-color: var(--primary-color);
            background: rgba(139, 92, 246, 0.08);
            transform: translateY(-8px) scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .ticket-option input[type="radio"]:checked + .ticket-card::before {
            transform: scaleX(1);
        }

        .ticket-option input[type="radio"]:checked + .ticket-card::after {
            width: 200px;
            height: 200px;
        }

        .ticket-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .ticket-title {
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .ticket-option input[type="radio"]:checked ~ .ticket-title {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .ticket-price {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .ticket-option input[type="radio"]:checked ~ .ticket-price {
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .quantity-section {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
        }

        .quantity-section:hover {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.8);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .quantity-btn {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .quantity-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--gradient-primary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .quantity-btn:hover:not(:disabled)::before {
            width: 100%;
            height: 100%;
        }

        .quantity-btn:hover:not(:disabled) {
            border-color: var(--primary-color);
            color: white;
            transform: scale(1.15) rotate(5deg);
            box-shadow: var(--shadow-md);
        }

        .quantity-btn:active:not(:disabled) {
            transform: scale(1.05) rotate(0deg);
        }

        .quantity-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .quantity-display {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            min-width: 4rem;
            width: 4rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 0.5rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .quantity-display:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15);
            background: rgba(255, 255, 255, 1);
        }

        .quantity-display:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-md);
        }

        /* Tesla-style Submit Button */
        .tesla-button {
            background: var(--gradient-primary);
            border: none;
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
            cursor: pointer;
            width: 100%;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tesla-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .tesla-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
        }

        .tesla-button:hover::before {
            left: 100%;
        }

        .tesla-button:hover::after {
            width: 300px;
            height: 300px;
        }

        .tesla-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(139, 92, 246, 0.5);
            background: linear-gradient(135deg, #7c3aed 0%, #0891b2 100%);
        }

        .tesla-button:active {
            transform: translateY(-1px);
            background: linear-gradient(135deg, #6d28d9 0%, #0e7490 100%);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            padding: 3.5rem;
            max-width: 550px;
            width: 90%;
            text-align: center;
            transform: scale(0.7) translateY(50px) rotateX(15deg);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1) translateY(0) rotateX(0deg);
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--gradient-accent);
            animation: modalGradientShift 2s ease-in-out infinite;
        }

        @keyframes modalGradientShift {
            0%, 100% { background: var(--gradient-accent); }
            50% { background: var(--gradient-secondary); }
        }

        .modal-icon {
            width: 120px;
            height: 120px;
            background: var(--gradient-accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2.5rem;
            color: white;
            font-size: 3.5rem;
            animation: modalIconBounce 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .modal-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: iconRipple 2s ease-out infinite;
        }

        @keyframes modalIconBounce {
            0% { 
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            50% { 
                transform: scale(1.3) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes iconRipple {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        .modal-title {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            animation: titleSlideIn 0.8s ease-out 0.3s both;
        }

        @keyframes titleSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            line-height: 1.7;
            animation: contentFadeIn 1s ease-out 0.5s both;
        }

        @keyframes contentFadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-close-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 1.25rem 2.5rem;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            animation: buttonSlideIn 0.8s ease-out 0.7s both;
        }

        @keyframes buttonSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-close-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        /* Error Styles */
        .form-input.error {
            border-color: var(--danger-color);
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.15);
            animation: shake 0.6s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.95rem;
            margin-top: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Loading State */
        .tesla-button.loading {
            pointer-events: none;
            opacity: 0.8;
            transform: scale(0.98);
        }

        .tesla-button.loading::after {
            content: '';
            width: 24px;
            height: 24px;
            border: 3px solid transparent;
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.75rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Booking Summary Styles */
        .booking-summary {
            background: rgba(16, 185, 129, 0.08);
            border: 2px solid rgba(16, 185, 129, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            margin: 1rem 0;
            text-align: left;
            backdrop-filter: blur(10px);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            padding: 0.5rem 0;
        }

        .summary-row:last-child {
            border-top: 2px solid rgba(16, 185, 129, 0.2);
            padding-top: 0.75rem;
            margin-top: 0.75rem;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--success-color);
        }

        .summary-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .summary-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .event-card {
                border-radius: 24px;
            }
            
            .section-header {
                padding: 30px 20px;
                border-radius: 24px 24px 0 0;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .form-content {
                padding: 2rem;
            }
            
            .ticket-type-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .quantity-controls {
                gap: 1.5rem;
            }
            
            .modal-content {
                padding: 2.5rem 2rem;
                border-radius: 24px;
            }
            
            .modal-icon {
                width: 100px;
                height: 100px;
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="event-card">
            <!-- Tesla-style Section Header -->
            <div class="section-header">
                <i data-lucide="ticket" size="60" class="decorative-icon"></i>
                <i data-lucide="calendar" size="50" class="decorative-icon"></i>
                <i data-lucide="star" size="40" class="decorative-icon"></i>
                
                <div class="section-badge">
                    <i data-lucide="zap" size="16"></i>
                    <span>จัดส่งรวดเร็ว</span>
                </div>
                
                <h1 class="section-title">🎫 จองตั๋วกิจกรรม</h1>
                <p class="section-subtitle">กรอกข้อมูลเพื่อจองตั๋วเข้าร่วมกิจกรรมสุดพิเศษ - รับประกันความปลอดภัยในทุกขั้นตอน</p>
            </div>

            <div class="form-content">
                <form id="eventBookingForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fullname" class="form-label">ชื่อ-นามสกุล *</label>
                            <input 
                                type="text" 
                                id="fullname" 
                                name="fullname" 
                                class="form-input" 
                                placeholder="กรอกชื่อและนามสกุลของคุณ เช่น สมชาย ใจดี"
                                required 
                                pattern="\S+\s+\S+.*"
                                title="กรุณากรอกชื่อและนามสกุล เช่น สมชาย ใจดี"
                            >
                            <div class="error-message" id="fullname-error">
                                ⚠️ กรุณากรอกชื่อและนามสกุลให้ถูกต้อง
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phone" class="form-label">เบอร์โทรศัพท์ *</label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone" 
                                class="form-input" 
                                placeholder="กรอกเบอร์โทรศัพท์ เช่น 0812345678"
                                required 
                                pattern="^0[0-9]{9}$"
                                title="กรุณากรอกเบอร์โทรศัพท์ให้ถูกต้อง เช่น 0812345678 (10 หลัก)"
                            >
                            <div class="error-message" id="phone-error">
                                ⚠️ กรุณากรอกเบอร์โทรศัพท์ให้ถูกต้อง (10 หลัก)
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">ประเภทตั๋ว *</label>
                            <div class="ticket-type-grid">
                                <div class="ticket-option">
                                    <input type="radio" id="normal" name="ticketType" value="normal" checked>
                                    <label for="normal" class="ticket-card">
                                        <div class="ticket-title">🎟️ ปกติ</div>
                                        <div class="ticket-price">฿500</div>
                                    </label>
                                </div>
                                <div class="ticket-option">
                                    <input type="radio" id="vip" name="ticketType" value="vip">
                                    <label for="vip" class="ticket-card">
                                        <div class="ticket-title">⭐ VIP</div>
                                        <div class="ticket-price">฿1,200</div>
                                    </label>
                                </div>
                                <div class="ticket-option">
                                    <input type="radio" id="premium" name="ticketType" value="premium">
                                    <label for="premium" class="ticket-card">
                                        <div class="ticket-title">💎 Premium</div>
                                        <div class="ticket-price">฿2,000</div>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">จำนวนตั๋ว *</label>
                            <div class="quantity-section">
                                <div class="quantity-controls">
                                    <button type="button" class="quantity-btn" id="decrease-btn">−</button>
                                    <input type="number" class="quantity-display" id="quantity-display" value="1" min="1" max="5">
                                    <button type="button" class="quantity-btn" id="increase-btn">+</button>
                                </div>
                                <input type="hidden" id="quantity" name="quantity" value="1" min="1" max="5">
                                <div class="error-message" id="quantity-error">
                                    ⚠️ ตั๋ว VIP และ Premium สามารถจองได้ไม่เกิน 2 ใบ
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="tesla-button" id="submit-btn">
                        <i data-lucide="rocket" size="20" style="display: inline-block; margin-right: 8px;"></i>
                        จองตั๋วเลย
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon success">🎉</div>
            <h2 class="modal-title">จองตั๋วสำเร็จ!</h2>
            <div class="modal-text" id="modalContent">
                <!-- Content will be populated by JavaScript -->
            </div>
            <button class="modal-close-btn" onclick="closeModal()">
                เรียบร้อย
            </button>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Form elements
        const form = document.getElementById('eventBookingForm');
        const modal = document.getElementById('successModal');
        const submitBtn = document.getElementById('submit-btn');
        
        // Quantity controls
        const decreaseBtn = document.getElementById('decrease-btn');
        const increaseBtn = document.getElementById('increase-btn');
        const quantityDisplay = document.getElementById('quantity-display');
        const quantityInput = document.getElementById('quantity');
        
        // Form inputs
        const fullnameInput = document.getElementById('fullname');
        const phoneInput = document.getElementById('phone');
        const ticketTypeInputs = document.querySelectorAll('input[name="ticketType"]');
        
        // Error elements
        const fullnameError = document.getElementById('fullname-error');
        const phoneError = document.getElementById('phone-error');
        const quantityError = document.getElementById('quantity-error');

        let currentQuantity = 1;

        // Quantity controls
        decreaseBtn.addEventListener('click', function() {
            if (currentQuantity > 1) {
                currentQuantity--;
                updateQuantityDisplay();
                validateQuantity();
            }
        });

        increaseBtn.addEventListener('click', function() {
            const selectedTicketType = document.querySelector('input[name="ticketType"]:checked').value;
            const maxQuantity = (selectedTicketType === 'vip' || selectedTicketType === 'premium') ? 2 : 5;
            
            if (currentQuantity < maxQuantity) {
                currentQuantity++;
                updateQuantityDisplay();
                validateQuantity();
            }
        });

        function updateQuantityDisplay() {
            quantityDisplay.value = currentQuantity;
            quantityInput.value = currentQuantity;
            
            // Update button states
            decreaseBtn.disabled = currentQuantity <= 1;
            
            const selectedTicketType = document.querySelector('input[name="ticketType"]:checked').value;
            const maxQuantity = (selectedTicketType === 'vip' || selectedTicketType === 'premium') ? 2 : 5;
            increaseBtn.disabled = currentQuantity >= maxQuantity;
            
            // Update max attribute of input
            quantityDisplay.max = maxQuantity;
        }

        // Ticket type change handler
        ticketTypeInputs.forEach(function(input) {
            input.addEventListener('change', function() {
                const selectedTicketType = input.value;
                const maxQuantity = (selectedTicketType === 'vip' || selectedTicketType === 'premium') ? 2 : 5;
                
                if (currentQuantity > maxQuantity) {
                    currentQuantity = maxQuantity;
                    updateQuantityDisplay();
                }
                
                validateQuantity();
                updateQuantityDisplay();
            });
        });

        // Validation functions
        function validateFullname() {
            const value = fullnameInput.value.trim();
            const isValid = value.includes(' ') && value.length > 2;
            
            if (!isValid && fullnameInput.value) {
                fullnameInput.classList.add('error');
                fullnameError.classList.add('show');
            } else {
                fullnameInput.classList.remove('error');
                fullnameError.classList.remove('show');
            }
            
            return isValid || !fullnameInput.value;
        }

        function validatePhone() {
            const value = phoneInput.value.trim();
            const phoneRegex = /^0[0-9]{9}$/;
            const isValid = phoneRegex.test(value);
            
            if (!isValid && phoneInput.value) {
                phoneInput.classList.add('error');
                phoneError.classList.add('show');
            } else {
                phoneInput.classList.remove('error');
                phoneError.classList.remove('show');
            }
            
            return isValid || !phoneInput.value;
        }

        function validateQuantity() {
            const selectedTicketType = document.querySelector('input[name="ticketType"]:checked').value;
            const isValid = !((selectedTicketType === 'vip' || selectedTicketType === 'premium') && currentQuantity > 2);
            
            if (!isValid) {
                quantityError.classList.add('show');
            } else {
                quantityError.classList.remove('show');
            }
            
            return isValid;
        }

        // Real-time validation
        fullnameInput.addEventListener('blur', validateFullname);
        fullnameInput.addEventListener('input', function() {
            if (fullnameInput.classList.contains('error')) {
                validateFullname();
            }
        });

        phoneInput.addEventListener('blur', validatePhone);
        phoneInput.addEventListener('input', function() {
            if (phoneInput.classList.contains('error')) {
                validatePhone();
            }
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate all fields
            const isFullnameValid = validateFullname();
            const isPhoneValid = validatePhone();
            const isQuantityValid = validateQuantity();
            
            // Check required fields
            const fullname = fullnameInput.value.trim();
            const phone = phoneInput.value.trim();
            
            if (!fullname || !phone || !isFullnameValid || !isPhoneValid || !isQuantityValid) {
                // Highlight missing fields
                if (!fullname || !isFullnameValid) {
                    fullnameInput.classList.add('error');
                    fullnameError.classList.add('show');
                }
                if (!phone || !isPhoneValid) {
                    phoneInput.classList.add('error');
                    phoneError.classList.add('show');
                }
                return;
            }

            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<i data-lucide="loader-2" size="20" style="display: inline-block; margin-right: 8px; animation: spin 1s linear infinite;"></i>กำลังจอง...';
            
            // Simulate API call
            setTimeout(function() {
                const ticketType = document.querySelector('input[name="ticketType"]:checked').value;
                const quantity = currentQuantity;
                
                // Calculate total price
                const prices = { normal: 500, vip: 1200, premium: 2000 };
                const totalPrice = prices[ticketType] * quantity;
                
                // Show success modal
                const ticketTypeNames = { 
                    normal: '🎟️ ปกติ', 
                    vip: '⭐ VIP', 
                    premium: '💎 Premium' 
                };
                
                document.getElementById('modalContent').innerHTML = `
                    <div class="booking-summary">
                        <div class="summary-row">
                            <span class="summary-label">ชื่อ:</span>
                            <span class="summary-value">${fullname}</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">เบอร์โทร:</span>
                            <span class="summary-value">${phone}</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">ประเภทตั๋ว:</span>
                            <span class="summary-value">${ticketTypeNames[ticketType]}</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">จำนวน:</span>
                            <span class="summary-value">${quantity} ใบ</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">ราคารวม:</span>
                            <span class="summary-value">฿${totalPrice.toLocaleString()}</span>
                        </div>
                    </div>
                    <p style="color: var(--text-secondary); font-size: 0.95rem; margin-top: 1rem;">
                        🎫 กรุณาเก็บข้อมูลนี้ไว้เป็นหลักฐานการจอง<br>
                        📧 ตั๋วจะถูกส่งไปยังอีเมลของคุณภายใน 24 ชั่วโมง
                    </p>
                `;
                
                modal.classList.add('show');
                
                // Reset form
                form.reset();
                currentQuantity = 1;
                updateQuantityDisplay();
                
                // Reset button state
                submitBtn.classList.remove('loading');
                submitBtn.innerHTML = '<i data-lucide="rocket" size="20" style="display: inline-block; margin-right: 8px;"></i>จองตั๋วเลย';
                
                // Reinitialize icons
                lucide.createIcons();
            }, 2000);
        });

        function closeModal() {
            modal.classList.remove('show');
        }

        // Close modal when clicking outside
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Add event listener for direct input in quantity field
        quantityDisplay.addEventListener('input', function() {
            let value = parseInt(quantityDisplay.value);
            const selectedTicketType = document.querySelector('input[name="ticketType"]:checked').value;
            const maxQuantity = (selectedTicketType === 'vip' || selectedTicketType === 'premium') ? 2 : 5;
            
            // Validate input
            if (isNaN(value) || value < 1) {
                value = 1;
            } else if (value > maxQuantity) {
                value = maxQuantity;
            }
            
            currentQuantity = value;
            quantityDisplay.value = value;
            quantityInput.value = value;
            
            // Update button states
            decreaseBtn.disabled = currentQuantity <= 1;
            increaseBtn.disabled = currentQuantity >= maxQuantity;
            
            validateQuantity();
        });

        // Initialize quantity display
        updateQuantityDisplay();

        // Phone number formatting
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) {
                value = value.slice(0, 10);
            }
            e.target.value = value;
        });

        // Add smooth scroll behavior
        document.documentElement.style.scrollBehavior = 'smooth';

        // Add some interactive effects from prototype
        document.addEventListener('mousemove', function(e) {
            const cards = document.querySelectorAll('.ticket-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 10;
                    const rotateY = (centerX - x) / 10;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
                } else {
                    card.style.transform = '';
                }
            });
        });
    </script>
</body>
</html>
