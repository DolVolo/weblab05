<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบสอบถามสุขภาพ - Health Survey</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary-color: #06b6d4;
            --primary-dark: #0891b2;
            --secondary-color: #f0f9ff;
            --accent-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --border-focus: #06b6d4;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --gradient-primary: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            --gradient-secondary: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem 0.5rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .health-card {
            max-width: 95%;
            margin: 0 auto;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 32px;
            padding: 0;
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            width: 100%;
        }

        @media (min-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }
            
            .health-card {
                max-width: 90%;
            }
        }

        @media (min-width: 1024px) {
            .health-card {
                max-width: 85%;
            }
        }

        @media (min-width: 1200px) {
            .health-card {
                max-width: 80%;
            }
        }

        .health-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 1);
        }

        /* Tesla-style Section Header */
        .section-header {
            background: var(--gradient-primary);
            color: white;
            padding: 40px 30px;
            border-radius: 32px 32px 0 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .section-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        .section-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to top, rgba(255,255,255,0.05), transparent);
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .section-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            z-index: 1;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 12px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1;
        }

        .section-subtitle {
            font-size: 1.1rem;
            opacity: 0.95;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }

        .decorative-icon {
            position: absolute;
            opacity: 0.15;
            animation: float 6s ease-in-out infinite;
            color: white;
        }

        .decorative-icon:nth-child(1) {
            top: 20px;
            left: 10%;
            animation-delay: 0s;
        }

        .decorative-icon:nth-child(2) {
            top: 40px;
            right: 15%;
            animation-delay: 2s;
        }

        .decorative-icon:nth-child(3) {
            bottom: 30px;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .form-content {
            padding: 3rem;
        }

        .form-grid {
            display: grid;
            gap: 2.5rem;
            margin-bottom: 2.5rem;
        }

        .form-group {
            opacity: 0;
            transform: translateY(30px) rotateX(15deg);
            animation: formGroupSlide 0.8s ease-out forwards;
            position: relative;
            transition: all 0.3s ease;
        }

        .form-group:hover {
            transform: translateY(-2px);
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }

        @keyframes formGroupSlide {
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.875rem;
            font-size: 1.1rem;
            position: relative;
            padding-left: 1.25rem;
            transition: all 0.3s ease;
        }

        .form-label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 20px;
            background: var(--gradient-primary);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .form-group:hover .form-label {
            color: var(--primary-color);
        }

        .form-group:hover .form-label::before {
            height: 24px;
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.4);
        }

        .form-input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 18px;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-primary);
            font-family: inherit;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.15);
            transform: translateY(-3px) scale(1.02);
            background: rgba(255, 255, 255, 1);
        }

        .form-input:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .form-input:focus::placeholder {
            opacity: 0.7;
            transform: translateX(5px);
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        @media (min-width: 768px) {
            .radio-group {
                flex-direction: row;
            }
            
            .radio-option {
                flex: 1;
                min-width: 0;
            }
        }

        @media (max-width: 767px) {
            .radio-group {
                flex-direction: column;
            }
        }

        .radio-option {
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1.5rem 2rem;
            border: 3px solid var(--border-color);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            flex: 1;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

        .radio-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .radio-option::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
        }

        .radio-option:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px) scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .radio-option input[type="radio"]:checked + .radio-custom {
            background: var(--gradient-primary);
            border-color: var(--primary-color);
        }

        .radio-option input[type="radio"]:checked + .radio-custom::after {
            opacity: 1;
            transform: scale(1);
        }

        .radio-option input[type="radio"]:checked ~ .radio-label {
            color: var(--primary-color);
            font-weight: 600;
        }

        .radio-option input[type="radio"]:checked {
            & ~ * {
                color: var(--primary-color);
            }
        }

        .radio-option:has(input[type="radio"]:checked) {
            border-color: var(--primary-color);
            background: rgba(6, 182, 212, 0.08);
            transform: translateY(-8px) scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .radio-option:has(input[type="radio"]:checked)::before {
            transform: scaleX(1);
        }

        .radio-option:has(input[type="radio"]:checked)::after {
            width: 200px;
            height: 200px;
        }

        .radio-custom {
            width: 28px;
            height: 28px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            position: relative;
            transition: all 0.3s ease;
            background: white;
            flex-shrink: 0;
        }

        .radio-custom::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            margin: auto;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .radio-label {
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .checkbox-group {
            position: relative;
            margin-top: 1rem;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            border: 3px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

        .checkbox-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .checkbox-option:hover {
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .checkbox-option:hover::before {
            transform: scaleX(1);
        }

        .checkbox-option input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .checkbox-custom {
            width: 28px;
            height: 28px;
            border: 3px solid var(--border-color);
            border-radius: 10px;
            position: relative;
            transition: all 0.3s ease;
            background: white;
            flex-shrink: 0;
        }

        .checkbox-option input[type="checkbox"]:checked + .checkbox-custom {
            background: var(--gradient-primary);
            border-color: var(--primary-color);
        }

        .checkbox-option input[type="checkbox"]:checked + .checkbox-custom::after {
            opacity: 1;
            transform: scale(1);
        }

        .checkbox-custom::after {
            content: '✓';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .textarea-field {
            margin-top: 1rem;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s ease;
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid var(--border-color);
            border-radius: 18px;
            padding: 0;
            transform: translateY(30px);
            backdrop-filter: blur(15px);
            position: relative;
        }
        .textarea-field.show {
            opacity: 1;
            transform: translateY(0);
            max-height: 180px;
            padding: 0;
            position: relative;
        }

        .textarea-field.show::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 18px 18px 0 0;
            z-index: 1;
        }

        .form-textarea {
            width: 100%;
            min-height: 120px;
            padding: 1.25rem 1.5rem;
            border: none;
            border-radius: 14px;            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-primary);
            font-family: inherit;
            resize: vertical;
            backdrop-filter: blur(10px);
            margin: 4px;
        }
        .form-textarea:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 1);
            transform: translateY(1px);
        }

        /* Tesla-style Submit Button */
        .tesla-button {
            background: var(--gradient-primary);
            border: none;
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.3);
            cursor: pointer;
            width: 100%;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tesla-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .tesla-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
        }

        .tesla-button:hover::before {
            left: 100%;
        }

        .tesla-button:hover::after {
            width: 300px;
            height: 300px;
        }

        .tesla-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(6, 182, 212, 0.5);
            background: linear-gradient(135deg, #0891b2 0%, #1d4ed8 100%);
        }

        .tesla-button:active {
            transform: translateY(-1px);
            background: linear-gradient(135deg, #0e7490 0%, #1e40af 100%);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            padding: 3.5rem;
            max-width: 550px;
            width: 90%;
            text-align: center;
            transform: scale(0.7) translateY(50px) rotateX(15deg);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1) translateY(0) rotateX(0deg);
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--gradient-accent);
            animation: modalGradientShift 2s ease-in-out infinite;
        }

        @keyframes modalGradientShift {
            0%, 100% { background: var(--gradient-accent); }
            50% { background: var(--gradient-secondary); }
        }

        .modal-icon {
            width: 120px;
            height: 120px;
            background: var(--gradient-accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2.5rem;
            color: white;
            font-size: 3.5rem;
            animation: modalIconBounce 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .modal-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: iconRipple 2s ease-out infinite;
        }

        @keyframes modalIconBounce {
            0% { 
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            50% { 
                transform: scale(1.3) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes iconRipple {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        .modal-title {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            animation: titleSlideIn 0.8s ease-out 0.3s both;
        }

        @keyframes titleSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bmi-result {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1.5rem 0;
            padding: 1.5rem;
            border-radius: 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid rgba(16, 185, 129, 0.2);
            animation: contentFadeIn 1s ease-out 0.5s both;
        }

        @keyframes contentFadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bmi-category {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-weight: 600;
            margin-top: 1rem;
        }

        .category-underweight { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }
        .category-normal { background: rgba(16, 185, 129, 0.1); color: #10b981; }
        .category-overweight { background: rgba(245, 158, 11, 0.1); color: #f59e0b; }
        .category-obese { background: rgba(239, 68, 68, 0.1); color: #ef4444; }

        .modal-close-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 1.25rem 2.5rem;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            animation: buttonSlideIn 0.8s ease-out 0.7s both;
        }

        @keyframes buttonSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-close-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        /* Error Styles */
        .form-input.error {
            border-color: var(--danger-color);
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.15);
            animation: shake 0.6s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.95rem;
            margin-top: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Loading State */
        .tesla-button.loading {
            pointer-events: none;
            opacity: 0.8;
            transform: scale(0.98);
        }

        .tesla-button.loading::after {
            content: '';
            width: 24px;
            height: 24px;
            border: 3px solid transparent;
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.75rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .health-card {
                border-radius: 24px;
            }
            
            .section-header {
                padding: 30px 20px;
                border-radius: 24px 24px 0 0;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .form-content {
                padding: 2rem;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="health-card">
            <!-- Tesla-style Section Header -->
            <div class="section-header">
                <i data-lucide="heart-pulse" size="60" class="decorative-icon"></i>
                <i data-lucide="activity" size="50" class="decorative-icon"></i>
                <i data-lucide="shield-check" size="40" class="decorative-icon"></i>
                
                <div class="section-badge">
                    <i data-lucide="shield-check" size="16"></i>
                    <span>ข้อมูลปลอดภัย</span>
                </div>
                
                <h1 class="section-title">🏥 แบบสอบถามสุขภาพ</h1>
                <p class="section-subtitle">กรอกข้อมูลสุขภาพของคุณเพื่อคำนวณค่า BMI และประเมินสุขภาพเบื้องต้น - ข้อมูลของคุณจะถูกเก็บเป็นความลับ</p>
            </div>

            <div class="form-content">
                <form id="healthForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="age" class="form-label">อายุ (ปี) *</label>
                            <input 
                                type="number" 
                                id="age" 
                                name="age"
                                class="form-input" 
                                placeholder="กรอกอายุของคุณ เช่น 25"
                                required 
                                min="15" 
                                max="60"
                                pattern="^(1[5-9]|[2-5][0-9]|60)$"
                                title="กรุณากรอกอายุระหว่าง 15-60 ปี"
                            >
                            <div class="error-message" id="age-error">
                                ⚠️ กรุณากรอกอายุระหว่าง 15-60 ปี
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">เพศ *</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="gender" value="male" required>
                                    <div class="radio-custom"></div>
                                    <span class="radio-label">👨 ชาย</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="gender" value="female" required>
                                    <div class="radio-custom"></div>
                                    <span class="radio-label">👩 หญิง</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="weight" class="form-label">น้ำหนัก (กิโลกรัม) *</label>
                            <input 
                                type="number" 
                                id="weight" 
                                name="weight"
                                class="form-input" 
                                placeholder="กรอกน้ำหนักของคุณ เช่น 65"
                                required 
                                min="30" 
                                max="200"
                                step="0.1"
                                pattern="^([3-9][0-9]|1[0-9][0-9]|200)(\.[0-9])?$"
                                title="กรุณากรอกน้ำหนักระหว่าง 30-200 กิโลกรัม"
                            >
                            <div class="error-message" id="weight-error">
                                ⚠️ กรุณากรอกน้ำหนักระหว่าง 30-200 กิโลกรัม
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="height" class="form-label">ส่วนสูง (เซนติเมตร) *</label>
                            <input 
                                type="number" 
                                id="height" 
                                name="height"
                                class="form-input" 
                                placeholder="กรอกส่วนสูงของคุณ เช่น 170"
                                required 
                                min="140" 
                                max="220"
                                pattern="^(1[4-9][0-9]|2[0-1][0-9]|220)$"
                                title="กรุณากรอกส่วนสูงระหว่าง 140-220 เซนติเมตร"
                            >
                            <div class="error-message" id="height-error">
                                ⚠️ กรุณากรอกส่วนสูงระหว่าง 140-220 เซนติเมตร
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="checkbox-group">
                                <label class="checkbox-option">
                                    <input type="checkbox" id="hasDisease">
                                    <div class="checkbox-custom"></div>
                                    <span>🏥 มีโรคประจำตัว</span>
                                </label>
                            </div>
                            <div class="textarea-field" id="diseaseField">
                                <textarea 
                                    id="diseaseDetails" 
                                    name="diseaseDetails"
                                    class="form-textarea"
                                    placeholder="กรุณาระบุโรคประจำตัวที่มี เช่น เบาหวาน, ความดันโลหิตสูง, โรคหัวใจ"
                                    pattern="^[ก-๙a-zA-Z\s,.-]{5,200}$"
                                    title="กรุณาระบุโรคประจำตัว ความยาว 5-200 ตัวอักษร"
                                ></textarea>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="tesla-button" id="submit-btn">
                        <i data-lucide="calculator" size="20" style="display: inline-block; margin-right: 8px;"></i>
                        คำนวณค่า BMI
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- BMI Result Modal -->
    <div id="bmiModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon">📊</div>
            <h2 class="modal-title">ผลการคำนวณ BMI</h2>
            <div class="bmi-result" id="bmiResult">
                <!-- BMI result will be populated here -->
            </div>
            <button class="modal-close-btn" onclick="closeBmiModal()">
                เรียบร้อย
            </button>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Form elements
        const form = document.getElementById('healthForm');
        const modal = document.getElementById('bmiModal');
        const submitBtn = document.getElementById('submit-btn');
        const hasDiseaseCheckbox = document.getElementById('hasDisease');
        const diseaseField = document.getElementById('diseaseField');
        const diseaseDetails = document.getElementById('diseaseDetails');

        // Input elements
        const ageInput = document.getElementById('age');
        const weightInput = document.getElementById('weight');
        const heightInput = document.getElementById('height');
        const genderInputs = document.querySelectorAll('input[name="gender"]');

        // Error elements
        const ageError = document.getElementById('age-error');
        const weightError = document.getElementById('weight-error');
        const heightError = document.getElementById('height-error');

        // Disease checkbox handler
        hasDiseaseCheckbox.addEventListener('change', function() {            if (this.checked) {
                diseaseField.classList.add('show');
                diseaseDetails.required = true;
            } else {
                diseaseField.classList.remove('show');
                diseaseDetails.required = false;
                diseaseDetails.value = '';
            }
        });

        // Validation functions
        function validateAge() {
            const value = parseInt(ageInput.value);
            const isValid = value >= 15 && value <= 60;
            
            if (!isValid && ageInput.value) {
                ageInput.classList.add('error');
                ageError.classList.add('show');
            } else {
                ageInput.classList.remove('error');
                ageError.classList.remove('show');
            }
            
            return isValid || !ageInput.value;
        }

        function validateWeight() {
            const value = parseFloat(weightInput.value);
            const isValid = value >= 30 && value <= 200;
            
            if (!isValid && weightInput.value) {
                weightInput.classList.add('error');
                weightError.classList.add('show');
            } else {
                weightInput.classList.remove('error');
                weightError.classList.remove('show');
            }
            
            return isValid || !weightInput.value;
        }

        function validateHeight() {
            const value = parseInt(heightInput.value);
            const isValid = value >= 140 && value <= 220;
            
            if (!isValid && heightInput.value) {
                heightInput.classList.add('error');
                heightError.classList.add('show');
            } else {
                heightInput.classList.remove('error');
                heightError.classList.remove('show');
            }
            
            return isValid || !heightInput.value;
        }

        // Real-time validation
        ageInput.addEventListener('input', validateAge);
        ageInput.addEventListener('blur', validateAge);
        
        weightInput.addEventListener('input', validateWeight);
        weightInput.addEventListener('blur', validateWeight);
        
        heightInput.addEventListener('input', validateHeight);
        heightInput.addEventListener('blur', validateHeight);

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate all fields
            const isAgeValid = validateAge();
            const isWeightValid = validateWeight();
            const isHeightValid = validateHeight();
            
            // Check required fields
            const age = parseInt(ageInput.value);
            const weight = parseFloat(weightInput.value);
            const height = parseInt(heightInput.value);
            const gender = document.querySelector('input[name="gender"]:checked');
            
            if (!age || !weight || !height || !gender || !isAgeValid || !isWeightValid || !isHeightValid) {
                // Highlight missing fields
                if (!age) {
                    ageInput.classList.add('error');
                    ageError.classList.add('show');
                }
                if (!weight) {
                    weightInput.classList.add('error');
                    weightError.classList.add('show');
                }
                if (!height) {
                    heightInput.classList.add('error');
                    heightError.classList.add('show');
                }
                return;
            }

            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<i data-lucide="loader-2" size="20" style="display: inline-block; margin-right: 8px; animation: spin 1s linear infinite;"></i>กำลังคำนวณ...';
            
            // Simulate calculation delay
            setTimeout(() => {
                // Calculate BMI
                const bmi = weight / Math.pow(height / 100, 2);
                
                let category, categoryClass, advice;
                if (bmi < 18.5) {
                    category = "น้ำหนักน้อย";
                    categoryClass = "category-underweight";
                    advice = "ควรเพิ่มน้ำหนักให้อยู่ในเกณฑ์ปกติ";
                } else if (bmi < 25) {
                    category = "ปกติ";
                    categoryClass = "category-normal";
                    advice = "น้ำหนักของคุณอยู่ในเกณฑ์ปกติ";
                } else if (bmi < 30) {
                    category = "น้ำหนักเกิน";
                    categoryClass = "category-overweight";
                    advice = "ควรลดน้ำหนักและออกกำลังกายเพิ่มเติม";
                } else {
                    category = "อ้วน";
                    categoryClass = "category-obese";
                    advice = "ควรปรึกษาแพทย์เพื่อวางแผนลดน้ำหนัก";
                }

                // Display result
                document.getElementById('bmiResult').innerHTML = `
                    <div style="font-size: 2rem; font-weight: 700; color: var(--primary-color); margin-bottom: 1rem;">
                        BMI: ${bmi.toFixed(2)}
                    </div>
                    <div class="bmi-category ${categoryClass}">
                        ${category}
                    </div>
                    <div style="margin-top: 1.5rem; color: var(--text-secondary); font-size: 1rem;">
                        ${advice}
                    </div>
                    ${hasDiseaseCheckbox.checked ? `
                        <div style="margin-top: 1rem; padding: 1rem; background: rgba(245, 158, 11, 0.1); border-radius: 12px; color: var(--warning-color);">
                            <strong>หมายเหตุ:</strong> เนื่องจากมีโรคประจำตัว ควรปรึกษาแพทย์เพิ่มเติม
                        </div>
                    ` : ''}
                `;
                
                modal.classList.add('show');
                
                // Reset button state
                submitBtn.classList.remove('loading');
                submitBtn.innerHTML = '<i data-lucide="calculator" size="20" style="display: inline-block; margin-right: 8px;"></i>คำนวณค่า BMI';
                
                // Reinitialize icons
                lucide.createIcons();
            }, 1500);
        });

        function closeBmiModal() {
            modal.classList.remove('show');
        }

        // Close modal when clicking outside
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeBmiModal();
            }
        });

        // Smooth scroll behavior
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
</body>
</html>
